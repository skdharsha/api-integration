<h2 class="mb-4 text-start">Task List</h2>

<div class="container ">
    <div class="row align-items-start">
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    All user Id
                </button>
                <ul class="dropdown-menu" *ngFor="let user of tasks">
                    <li><a class="dropdown-item">User {{user.userId}}</a></li>

                </ul>
            </div>
        </div>
        <div class="col">

        </div>
        <div class="col d-flex gap-1">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Input" [(ngModel)]="searchTask"
                (input)="filterTask()" />
            <button class="btn btn-outline-secondary" type="button">
                Search
            </button>
        </div>
    </div>
    <div *ngIf="filtertask.length > 0 ; else noTask">


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">User Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Created Date</th>
                    <th scope="col">Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of filtertask">
                    <td>{{task.userId}}</td>
                    <td>{{task.title}}</td>
                    <td>{{task.createdAt | date: 'd, MMMM y' }}</td>
                    <td>
                        @if(task.completed)
                        {<i style="color:green;" class="bi bi-check-circle-fill"></i>}
                        @else
                        {<i style="color:red;" class="bi bi-x-circle-fill"></i>}
                    </td>

                </tr>
            </tbody>
        </table>


    </div>
    <ng-template #noTask>
        <p class="text-center text-muted">No users found.</p>
    </ng-template>

</div>
