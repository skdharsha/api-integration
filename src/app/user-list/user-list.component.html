<h2 class="mb-4 text-start">User List</h2>


<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="input-group w-75">
            <input type="text" class="form-control" placeholder="Search users by name..." aria-label="Input"
                [(ngModel)]="searchUser" (input)="filterUser()" />
            <button class="btn btn-outline-secondary" type="button" (click)="filterUser()">
                Search
            </button>
        </div>

        <button class="btn btn-outline-secondary text-light btn-primary" (click)="createUser()">
            Create
        </button>


    </div>




    <!-- User Cards -->
    <div *ngIf="filteredUsers.length > 0; else noUsers">
        <div class="card mb-4 shadow-sm" *ngFor="let user of filteredUsers">
            <div class="card-body d-flex flex-row align-items-center">

                <div class="mb-3 p-3">
                    <img [src]="user.avatar || 'https://via.placeholder.com/100'" alt="User Avatar"
                        class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;" />
                </div>

                <div class="w-100 text-start mb-3 gap-2">
                    <h5 class="card-title mb-1">{{ user.name }}</h5>
                    <p class="text-muted mb-0">{{ user.createdAt | date: 'd, MMMM y' }}</p>
                </div>



                <div class="d-flex justify-content-center align-items-center gap-2">
                    <button class="btn btn-sm btn-outline-primary" (click)="editUser(user.id)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
                        <i class="bi bi-trash3"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-info" (click)="viewUser(user.id)" title="View Profile">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noUsers>
        <p class="text-center text-muted">No users found.</p>
    </ng-template>
</div>
